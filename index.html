<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bolem</title>

  <link rel="icon" href="data:,">

  <!-- Font elegan & feminin -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Quicksand:wght@500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(to bottom right, #e8e6ff, #eaedff);
      font-family: 'Nunito', sans-serif;
      color: #18154b;
      font-size: 1.25rem;
      line-height: 1.8;
      min-height: 100vh;
    }

    .container {
      max-width: 850px;
      margin: 60px auto;
      background-color: #f1f0ff;
      border-radius: 30px;
      padding: 40px 30px;
      box-shadow: 0 10px 36px rgba(105, 123, 255, 0.25);
      animation: fadeIn 0.8s ease;
    }

    /* Responsif untuk mobile */
    @media (max-width: 768px) {
      .container {
        margin: 20px auto;
        padding: 25px 20px;
        border-radius: 20px;
      }
      
      h1 {
        font-size: 3.5rem !important;
      }
      
      .card {
        padding: 20px !important;
      }
      
      .menu-item {
        flex-direction: column;
        text-align: center;
      }
      
      .menu-item img {
        width: 100% !important;
        max-width: 250px;
        margin: 0 auto;
      }
    }

    /* Judul utama */
    h1 {
      text-align: center;
      color: #1834c2;
      font-family: 'Great Vibes', cursive;
      font-size: 5.5rem;
      font-weight: 500;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      text-shadow: 0 4px 15px rgba(123, 105, 255, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }

    /* Subtitle di bawah judul */
    .subtitle {
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.3rem;
      font-weight: 600;
      color: #1c14ad;
      margin-bottom: 45px;
      letter-spacing: 1px;
    }

    /* Efek lembut berkilau */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #bfbbf8, 0 0 20px #998ff4, 0 0 30px #5d40ec;
      }
      to {
        text-shadow: 0 0 20px #bdbbf8, 0 0 30px #6285f0, 0 0 40px #1b3ad8;
      }
    }

    label {
      font-family: 'Quicksand', sans-serif;
      color: #142ead;
      font-weight: 600;
      font-size: 1.4rem;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }

    input, textarea {
      width: 100%;
      padding: 16px 18px;
      border-radius: 14px;
      border: 1px solid #bbbbf8;
      outline: none;
      transition: all 0.25s ease;
      font-size: 1.25rem;
      background-color: #ffffff;
      line-height: 1.6;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      border-color: #6962f0;
      box-shadow: 0 0 12px rgba(119, 98, 240, 0.5);
      transform: scale(1.01);
    }

    #foto {
      margin-bottom: 10px;
    }

    /* Preview gambar */
    #preview {
      display: none;
      margin-bottom: 25px;
      text-align: center;
    }

    #preview img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 14px;
      border: 3px solid #bfbbf8;
      box-shadow: 0 4px 12px rgba(173, 105, 255, 0.2);
      animation: fadeIn 0.6s ease;
    }

    /* Tombol simpan */
    button {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #b8a8f8, #6264f0, #1e4de9);
      color: #fff8f0;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: 1.6rem;
      cursor: pointer;
      letter-spacing: 1px;
      margin-top: 10px;
      box-shadow: 0 6px 20px rgba(98, 143, 240, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #62abf0, #4640ec, #8fa0f4);
      box-shadow: 0 8px 26px rgba(87, 64, 236, 0.5);
      color: #fffef9;
      transform: scale(1.03);
    }

    h2 {
      margin-top: 32px;
      color: #183ac2;
      border-bottom: 3px solid #bbdff8;
      padding-bottom: 12px;
      font-size: 2.2rem;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(214, 182, 255, 0.4);
    }

    .card {
      background-color: #ffffff;
      padding: 36px;
      border-radius: 20px;
      margin-top: 30px;
      box-shadow: 0 6px 18px rgba(105, 133, 255, 0.18);
      animation: fadeIn 0.8s ease;
    }

    .menu-item {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      padding: 18px;
      border-radius: 14px;
      background: #33337a;
      box-shadow: 0 3px 10px rgba(120, 105, 255, 0.12);
      transition: transform 0.2s;
      margin-bottom: 15px;
    }

    .menu-item:hover {
      transform: scale(1.02);
    }

    .menu-item img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 14px;
      border: 3px solid #d2bbf8;
    }

    .menu-info {
      flex: 1;
    }

    .menu-info h3 {
      font-size: 1.6rem;
      font-weight: 700;
      color: #144aad;
      margin-bottom: 8px;
      font-family: 'Quicksand', sans-serif;
    }

    .menu-info p {
      font-size: 1.2rem;
      color: #18154b;
      font-family: 'Nunito', sans-serif;
      margin-bottom: 10px;
    }

    .menu-info .harga {
      margin-top: 10px;
      font-weight: 700;
      color: #3364d6;
      font-size: 1.3rem;
      font-family: 'Quicksand', sans-serif;
    }

    .tambah-btn {
      background: linear-gradient(135deg, #a8e7f8, #62f0ee);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      width: auto;
      font-size: 1.1rem;
    }

    .tambah-btn:hover {
      background: linear-gradient(135deg, #9b62f0, #404bec);
      transform: scale(1.05);
    }

    #totalHarga {
      font-size: 1.6rem;
      color: #3d14ad;
      font-weight: 700;
      margin-top: 25px;
      text-align: right;
      padding: 10px 0;
    }

    #orderList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f2f6fd;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bolem</h1>
    <p class="subtitle">ENAK DINIKMATI BERSAMA PASANGAN</p>

    <div class="card">
      <h2>Tambah Menu</h2>
      <form id="formMenu">
        <label for="nama">Nama</label>
        <input type="text" id="nama" required />

        <label for="harga">Harga (Rp.)</label>
        <input type="text" id="harga" required />

        <label for="deskripsi">Deskripsi</label>
        <textarea id="deskripsi" rows="3"></textarea>

        <label for="foto">Foto URL</label>
        <input type="text" id="foto" placeholder="Tempel link gambar di sini..." />
        <div id="preview"></div>

        <button type="submit">Simpan Menu</button>
      </form>
    </div>

    <div class="card">
      <h2>Daftar Menu</h2>
      <div id="menuList" class="space-y-3"></div>
    </div>

    <div class="card">
      <h2>Daftar Pesanan</h2>
      <ul id="orderList" class="space-y-3"></ul>
      <p id="totalHarga" class="font-semibold mt-2"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
